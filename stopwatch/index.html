<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
    <meta name="description" content="Stopwatch">
    <meta name="theme-color" content="#fff">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Stopwatch">
    <meta name="apple-mobile-web-app-status-bar-style" content="#111">
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <!-- link rel="apple-touch-icon" href="./apple-touch-icon.png" sizes="180x180" -->
    <!-- link rel="mask-icon" href="/mask-icon.svg" color="#FFFFFF" -->
    <title>Stopwatch</title>
    <style>
        html,
        body,
        body>div {
            height: 100%;
        }

        body>div,
        span {
            background-color: #fff;
        }

        body>div>div:first-child {
            font-size: 1.6rem;
            height: 1.6rem;
        }

        body>div>div:first-child body>div:empty:after {
            content: 'tap on white or press any key';
            color: #aaa;
        }

        body {
            margin: 0;
            user-select: none;
            overflow: hidden;
            font-family: monospace;
            font-size: 1.2rem;
            background-color: #e7f0e7;
        }

        span {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            border-radius: .4rem;
            margin: .4rem;
            width: 4rem;
            height: 4rem;
        }

        .invert{filter: invert();}
        .flash {
            background-color: #285;
            transition: background-color .2s ease;
        }
    </style>
    <script>
        document.write(`<base href="${window.location.pathname.replace(/\/*(index.html)?$/, "/")}">`);
        function pad(s, n = 2) { return String(s).padStart(n, "0"); }
        function handleCopy(event) {
            navigator.clipboard.writeText(domLaps.innerText)
                .then(function () { flash(event.target, 1400); })
                .catch(function () { });
        }
        function addLapRow(s) {
            if (s) domLapRow.textContent = s;
            domLaps.prepend(domLapRow = document.createElement("div"));
        }
        function update() {
            const t = last;
            if (!(t > 0)) return;
            let lapTime = Date.now() - t;
            domLapRow.textContent = fmtTime(sum1 + lapTime) + " " + fmtTime(lapTime);
            timerA = requestAnimationFrame(update);
        }
        function fmtTime(ms) {
            let msPart = Math.floor(ms % 1e3),
                sec = Math.floor(ms / 1e3 % 60),
                min = Math.floor(ms / 6e4 % 60);
            return " " + (pad(Math.floor(ms / 36e5))
                + ":" + pad(min)
                + ":" + pad(sec)
                + "." + pad(msPart, 3)).replace(/^[0:]+([0-9])/, "$1");
        }
        function fmtDate(d) {
            return d.getFullYear() +
                '-' + pad(d.getMonth() + 1) +
                '-' + pad(d.getDate()) +
                ' ' + pad(d.getHours()) +
                ':' + pad(d.getMinutes()) +
                ':' + pad(d.getSeconds()) +
                '.' + pad(d.getMilliseconds());
        }
        function printLap(lapTime, src) {
            let avg = sum1 / laps;
            addLapRow(
                String(laps)
                + fmtTime(sum1)
                + fmtTime(lapTime)
                + fmtTime(avg)
                + fmtTime(laps ? Math.sqrt(sum2 / laps - avg * avg) : 0)
                + " " + src
            );
        }
        function resetStopwatch() {
            last = sum2 = sum1 = laps = 0;
            domLaps.replaceChildren();
            domPause.innerText = 'Start';
            domPause.classList.add('invert');
        }
        function doLap(event) {
            const now = Date.now();
            let paused = !(last > 0);
            let oldpaused = paused;
            let req;
            if (!paused && event.target === domPause) {
                domPause.innerText = 'Start';
                domPause.classList.add('invert');
                cancelAnimationFrame(timerA);
                paused = true;
            } else if (paused) {
                domPause.innerText = 'Pause';
                domPause.classList.remove('invert');
                req = timerA = requestAnimationFrame(update);
                paused = false;
            }
            let src = event.target === domPause ? 'Pause' : (event.code || (event.button ? "mouse" + event.button : ""));
            if (laps) {
                if (!oldpaused) {
                    let lapTime = now - last;
                    sum1 += lapTime;
                    sum2 += lapTime * lapTime;
                    printLap(lapTime, src);
                }
            } else {
                addLapRow();
                addLapRow(fmtDate(new Date(now)));
                addLapRow("# clock laptime avg stddev key");
                req || (timerA = requestAnimationFrame(update));
            }
            if (!oldpaused || !laps) laps++;
            last = paused ? -now : now;
            flash(document.body, 80);
        }
        function flash(el, t) {
            el.classList.add('flash');
            clearTimeout(el.getAttribute('data-flash-timer'));
            el.setAttribute('data-flash-timer', setTimeout(() => el.classList.remove('flash'), t));
        }
        function ce(s, fn) { const e = document.createElement("span"); e.innerText = s; e.onclick = fn; document.body.prepend(e); return e; }
        function save() { localStorage.setItem("state", JSON.stringify({ now, last, laps, sum1, sum2, content: domLaps.innerHTML })); }
        function load() { ({ now, last, laps, sum1, sum2, content: domLaps.innerHTML } = JSON.parse(localStorage.getItem("state"))); }
        function init() {
            domLaps = document.createElement("div");
            document.body.prepend(domLaps);
            domPause = ce("Start", doLap);
            domPause.classList.add('invert');
            domCopy = ce("Copy", handleCopy);
            domReset = ce("Reset", resetStopwatch);
            domLaps.addEventListener("pointerdown", doLap);
            document.body.addEventListener("keydown", doLap);
            resetStopwatch();
            try {
                load();
                domLapRow = domLaps.firstChild;
                if (last > 0) {
                    timerA = requestAnimationFrame(update);
                    domPause.innerText = 'Pause';
                    domPause.classList.remove('invert');
                }
            } catch (e) { }
        }
        function setupApp() {
            window.addEventListener('load', e => window?.navigator?.serviceWorker?.register?.('./sw.js').catch(e => e));
            document.addEventListener('DOMContentLoaded', init);
            window.addEventListener('beforeunload', save);
        }
        // transient
        let timerA, domPause, domCopy, dom, domLaps, domLapRow;
        // persisted
        let now, last, laps, sum1, sum2; // domLaps.innerHTML
        setupApp();
    </script>
</head>

<body>
</body>

</html>
