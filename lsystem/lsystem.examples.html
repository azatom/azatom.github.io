<!doctype html><html dir="ltr" lang="en"><head><meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>lss</title>
  <style>
    svg {width: 16em; height: 16em;}
    svg.big {width: initial; height: initial;max-width: 100vw; max-height: 100vh;}
    @media screen and (max-width: 600px) {
      body {margin: 0;}
      svg {width: 50vmin;height: 50vmin;}
    }
  </style>
  <script src="lsystem.svg.js"></script>
  <script src="lsystem.examples.js"></script>
</head><body>
  <script>
    async function string2span(str, i, s = createSvg(str)) {
      s.addEventListener('click', e => s.classList.toggle('big'));
      return s;
    }
    (async () => {
      for (let i = 0; i < examples.length; i++) {
        document.body.appendChild(await string2span(examples[i], i));
        await new Promise(r => setTimeout(r, 0));
      }
    })();
  </script>
</body></html>
